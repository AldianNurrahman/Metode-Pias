
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Integrasi Numerik - Metode Pias</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Integrasi Numerik</h1>
    <p>Metode Pias - Dibuat oleh Kelompok 3</p>
  </header>
  <main>
    <section id="page-choose" class="active">
      <div class="card">
        <h2>Pilih Kaidah</h2>
        <button onclick="goToExplanation('segiempat')">Kaidah Segiempat</button>
        <button onclick="goToExplanation('tengah')">Kaidah Titik Tengah</button>
      </div>
    </section>

    <section id="page-explanation">
      <div class="card">
        <h2 id="judul-kaidah"></h2>
        <p id="penjelasan-kaidah"></p>
        <button onclick="goToCalculator()">Lanjut ke Kalkulator</button>
      </div>
    </section>

    <section id="page-calculator">
      <div class="card">
        <h2>Kalkulator Metode Pias</h2>
        <p>Masukkan nilai batas dan jumlah segmen:</p>
        <input type="number" id="a" placeholder="Batas a" />
        <input type="number" id="b" placeholder="Batas b" />
        <input type="number" id="n" placeholder="Jumlah segmen n" />
        <button onclick="hitung()">Hitung</button>
        <p id="hasil"></p>
      </div>
    </section>
  </main>
  <footer>
    <a href="https://github.com/aldiannurrahman" target="_blank">About Me</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
