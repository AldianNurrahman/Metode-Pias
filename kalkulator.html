<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kalkulator Integrasi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="taskbar">
    <h1>NumerikCalc</h1>
    <ul>
      <li><a href="index.html">🏠 Beranda</a></li>
      <li><a href="pilih_kaidah.html">🧠 Pilih Kaidah</a></li>
      <li><a href="tentang_kami.html">👥 Tentang Kami</a></li>
    </ul>
  </nav>

  <main>
    <section class="card">
      <h2 id="subjudul">🔢 Kalkulator</h2>
      <label for="fx">Fungsi f(x):</label>
      <input type="text" id="fx" placeholder="Contoh: x**2" />
      <label for="a">Batas bawah (a):</label>
      <input type="number" id="a" />
      <label for="b">Batas atas (b):</label>
      <input type="number" id="b" />
      <label for="n">Jumlah Pias (n):</label>
      <input type="number" id="n" />
      <select id="metode" style="display: none;">
        <option value="segiempat">Segi Empat</option>
        <option value="titik_tengah">Titik Tengah</option>
      </select>
      <button id="hitungBtn">Hitung</button>
      <button id="resetBtn">Reset</button>
      <div id="output"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
