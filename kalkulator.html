<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kalkulator</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body class="gradient">
  <header><h1>Kalkulator Metode Pias</h1></header>
  <main>
    <section class="card">
      <label>Fungsi f(x): <input id="fx" type="text" placeholder="Contoh: x*x + 2" /></label>
      <label>Batas bawah (a): <input id="a" type="number" /></label>
      <label>Batas atas (b): <input id="b" type="number" /></label>
      <label>Jumlah pias (n): <input id="n" type="number" /></label>
      <button onclick="hitung()">Hitung</button>
      <button onclick="reset()">Reset</button>
      <div id="output"></div>
    </section>
  </main>
  <footer><a href="pilih_kaidah.html">Kembali</a></footer>
</body>
</html>
